<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="shortcut icon" href="/whiteLogo.ico" />

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Partners | Fashion and Beauty Society UNSW</title>
    </head>
    <body>
        <!-- SIDE BAR ACCESSED BY THE BURGER MENU LOCATED IN THE HEADER DIV (FOR SMALLER SCREENSIZES)  -->

        <div id="sidebar" style="width: 0px">
            <div class="black centre">
                <div class="contents">
                    <p class="contents-heading" style="padding-top: 10px">
                        <b>FABSOC UNSW 2025</b>
                    </p>
                    <nav>
                        <a
                            class="contents-heading"
                            href="index.html"
                            onclick="sidebar_toggle()"
                            ><p class="contents-text">home</p></a
                        >
                        <a
                            class="contents-text"
                            href="team.html"
                            onclick="sidebar_toggle()"
                            ><p class="contents-text">our team</p></a
                        >
                        <a
                            class="contents-text"
                            href="partners.html"
                            onclick="sidebar_toggle()"
                            ><p class="contents-text">partners</p></a
                        >
                        <a
                            class="contents-text"
                            href="scrapbook.html"
                            onclick="sidebar_toggle()"
                            ><p class="contents-text">SS25</p></a
                        >
                        <a
                            class="contents-text"
                            href="events.html"
                            onclick="sidebar_toggle()"
                            ><p class="contents-text">events</p></a
                        >
                        <a
                            class="contents-text"
                            href="contact.html"
                            onclick="sidebar_toggle()"
                            ><p class="contents-text">contact</p></a
                        >
                    </nav>
                </div>
            </div>
        </div>
        <!-- Sticky menu -->

        <div id="sticky-menu">
            <nav>
                <ul>
                    <li><a href="team.html">our team</a></li>
                    <li>
                        <div id="dropdown">
                            <a
                                href="partners.html"
                                class="selected"
                                id="dropdown-button"
                                >partners</a
                            >
                            <div id="dropdown-content">
                                <a
                                    href="pricing.html#Personal"
                                    class="dropcon"
                                    style="
                                        padding-right: 50px;
                                        padding-left: 10px;
                                    "
                                    >past partners</a
                                >
                                <a
                                    href="pricing.html#Education"
                                    class="dropcon"
                                    style="
                                        padding-right: 50px;
                                        padding-left: 10px;
                                    "
                                    >upcoming events</a
                                >
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="index.html"
                            ><img
                                class="logo"
                                style="
                                    max-width: 70px;
                                    max-height: 70px;
                                    padding: 0px;
                                "
                                src="images/whiteLogo.png"
                                alt="FABSOC UNSW Logo"
                            />
                        </a>
                    </li>
                    <li><a href="scrapbook.html">SS25</a></li>
                    <li><a href="events.html">events</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- BUTTON TO ACCESS SIDE BAR (WILL HIDE ON SCREEN SIZES SMALLER THAN 1000px) -->

        <input
            type="image"
            name="sidebar-icon"
            id="sidebar-icon"
            style="z-index: 100"
            src="images/sidebar-icon.png"
            onclick="sidebar_toggle()"
        />

        <section>
            <div class="centre teamheader">
                <h1>current partners</h1>
            </div>
        </section>

        <section>
            <div class="centre separator" id="teamWhiteLine">
                <img src="images/whiteLine.png" alt="whiteline" />
            </div>
        </section>

        <section>
            <div style="height: 270vh"></div>
        </section>
    </body>

    <script src="javascript/team.js"></script>
</html>
