                    <nav>
                        <a
                            class="contents-heading"

                            onclick="sidebar_toggle()"

                        <a

                        <a

                    <li>

                            <a href="partners.html" id="dropdown-button"

                            >
                            <div id="dropdown-content">
                                <a
                                    href="pricing.html#Personal"
                                    class="dropcon"
                                    style="
                                        padding-right: 50px;
                                        padding-left: 10px;
                                    "
                                    >past partners</a

                                <a
                                    href="pricing.html#Education"
                                    class="dropcon"

                    <li>
                        <a href="index.html"

                                class="logo"

                                    max-height: 70px;
                                    padding: 0px;
                                "
                                src="images/whiteLogo.png"
                                alt="FABSOC UNSW Logo"

                    <li><a href="events.html">events</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>

        <!-- BUTTON TO ACCESS SIDE BAR (WILL HIDE ON SCREEN SIZES SMALLER THAN 1000px) -->

        <input

            style="z-index: 100"

        <section>

        <section>
            <div class="scrapSections">
                <img

                <img

                    style="
                        border-bottom: 3px white solid;
                        border-right: 3px white solid;
                        width: 30vw;
                        left: -1vw;
                        top: 86.1vh;
                    "
                    src="images/subcomInd/aiissyjohn.png"
                    alt="Aiye, Issy and John"
                />
                <img
                    class="scrapPNGs"
                    style="width: 40vw; left: 25vw; top: 150vh"
                    src="images/subcomInd/execsuni.png"
                    alt="digitals png at the bar"

        <section>
            <div style="height: 270vh"></div>
